    <!--Carrusel de imagenes Bootstrap-->
    
  <section id="contenedor-carrusel1">
    <h1>Carrusel</h1>
    <div class="container">
      <div class="row">
        <div class="col-s12">
          
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="./img/Violin.jpg" alt="First slide" height="400px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/Bateria_prueba.jpg" alt="Second slide" height="400px">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="./img/Trompeta_prueba.jpg" alt="Third slide" height="400px">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <!--<span class="sr-only">Previous</span> Texto del boton previous-->
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <!--<span class="sr-only">Next</span> Texto del boton next-->
            </a>
          </div>
        </div>
      </div>
    </div>
    </section>
    <!--Imagenes debajo del primer carrusel-->
<section id="contenedor-imgs">
  <div class="Tango"><img src="https://media.tacdn.com/media/attractions-splice-spp-674x446/06/6e/b6/16.jpg" alt="" width="300px" height="180px">
  <p>Tango</p></div>
  <div class="folklore"><img src="https://www.serargentino.com/public/images/2019/10/Folklore-1-773x458.jpeg" alt="" width="300px" height="180px">
  <p>Folklore</p></div>
  <div class="rock-blues"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkVNMEBq5_SncsvPNMxCLgdi1VYtCCnpxX5lWPQxcd1AxxXWQVIwOhA-3DbFRcilDjDEg&usqp=CAU" alt="" width="300px" height="180px">
  <p>Rock & Blues</p></div>
  <div class="jazz"><img src="https://feelthebrain.files.wordpress.com/2019/01/dixie_jazz_5.jpg" alt="" width="300px" height="180px">
  <p>Jazz</p></div>
  <div class="otros"><img src="https://www.escribircanciones.com.ar/wp-content/uploads/guitarra-criolla-2.jpg" alt="" width="300px" height="180px">
  <p>Otros</p></div>
</section>
